<div class="container",class="form-group">

    <h2>Loan Prediction(Machine Learning)</h2>
    <h3>Enter the Following parameters :</h3>


    <form action="{{ url_for('predict') }}" method="POST">
    <label for="CoapplicantIncome">CoapplicantIncome : </label>
    <input type="text" id="CoapplicantIncome" name="CoapplicantIncome">
    <br>

    <br>

    <label for="Credit_History">Credit_History : </label>
    <input type="text" id="Credit_History" name="Credit_History">
    <br>

    <label for="Loan_Amount_Term">Loan_Amount_Term : </label>
    <input type="text" id="Loan_Amount_Term" name="Loan_Amount_Term">
    <br>

    <label for="Married">Married(Yes:1 , No:0) : </label>
    <input type="text" id="Married" name="Married">
    <br>

    <input type="submit" value="Submit"><br><br>
</form>

   <label>Prediction : {{prediction_text}}</label>
